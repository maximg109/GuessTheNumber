<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 24px;
            flex-wrap: wrap;
        }
        
        .game-container, .leaderboard-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .game-container {
            max-width: 420px;
            width: 100%;
        }
        
        .leaderboard-container {
            max-width: 340px;
            width: 100%;
            min-height: 400px;
        }
        
        h1 {
            color: #e94560;
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        h2 {
            color: #ffd93d;
            font-size: 1.5rem;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        
        .reset-info {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        input[type="number"], input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            font-size: 1.3rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Fredoka', sans-serif;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }
        
        input[type="number"]::placeholder, input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        /* Hide number input arrows */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        button {
            padding: 16px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #guessBtn {
            background: linear-gradient(135deg, #e94560 0%, #c73e54 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }
        
        #guessBtn:hover {
            box-shadow: 0 12px 28px rgba(233, 69, 96, 0.5);
        }
        
        .message {
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .hint {
            font-size: 1.8rem;
            font-weight: 600;
            padding: 16px 32px;
            border-radius: 12px;
            animation: popIn 0.3s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .higher {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
        }
        
        .lower {
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.15);
        }
        
        .win {
            color: #ffd93d;
            background: rgba(255, 217, 61, 0.15);
            font-size: 2rem;
        }
        
        .attempts {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            margin-top: 8px;
        }
        
        #playAgain, #submitScore {
            background: linear-gradient(135deg, #4ecdc4 0%, #3db9b1 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
            display: none;
            margin-top: 16px;
        }
        
        #playAgain:hover, #submitScore:hover {
            box-shadow: 0 12px 28px rgba(78, 205, 196, 0.5);
        }
        
        #skipScore {
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            box-shadow: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            display: none;
            margin-top: 8px;
        }
        
        #skipScore:hover {
            color: rgba(255, 255, 255, 0.8);
            transform: none;
        }
        
        .range-display {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            margin-bottom: 8px;
            padding: 0 4px;
        }
        
        /* Nickname entry */
        .nickname-section {
            display: none;
            margin-top: 20px;
            animation: popIn 0.3s ease-out;
        }
        
        .nickname-section.show {
            display: block;
        }
        
        .nickname-section input {
            width: 100%;
            margin-bottom: 12px;
        }
        
        /* Leaderboard styles */
        .leaderboard-list {
            list-style: none;
            text-align: left;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: transform 0.2s, background 0.2s;
        }
        
        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }
        
        .leaderboard-item.gold {
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .leaderboard-item.silver {
            background: rgba(192, 192, 192, 0.15);
            border: 1px solid rgba(192, 192, 192, 0.3);
        }
        
        .leaderboard-item.bronze {
            background: rgba(205, 127, 50, 0.15);
            border: 1px solid rgba(205, 127, 50, 0.3);
        }
        
        .rank {
            font-size: 1.2rem;
            font-weight: 600;
            width: 36px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .rank-medal {
            font-size: 1.4rem;
        }
        
        .player-name {
            flex: 1;
            color: white;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .player-score {
            color: #4ecdc4;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .no-scores {
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
            padding: 40px 0;
        }
        
        .loading {
            color: rgba(255, 255, 255, 0.4);
            padding: 40px 0;
        }
        
        .footer {
            margin-top: 32px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }

        @media (max-width: 800px) {
            body {
                flex-direction: column;
            }
            .leaderboard-container {
                max-width: 420px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ Guess the Number</h1>
        <p class="subtitle">I'm thinking of a number...</p>
        
        <div class="range-display">
            <span>1</span>
            <span>100</span>
        </div>
        
        <div class="input-group">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Your guess">
            <button id="guessBtn">Guess!</button>
        </div>
        
        <div class="message">
            <div id="hint" class="hint" style="display: none;"></div>
            <div id="attempts" class="attempts"></div>
        </div>
        
        <div id="nicknameSection" class="nickname-section">
            <input type="text" id="nicknameInput" placeholder="Enter your nickname" maxlength="15">
            <button id="submitScore">Save to Leaderboard üèÜ</button>
            <button id="skipScore">Skip</button>
        </div>
        
        <button id="playAgain">Play Again üîÑ</button>
        
        <p class="footer">Made by maximg109 üéÆ</p>
    </div>
    
    <div class="leaderboard-container">
        <h2>üèÜ Leaderboard</h2>
        <p class="reset-info" id="resetInfo">Resets in: Loading...</p>
        <ul class="leaderboard-list" id="leaderboardList">
            <li class="loading">Loading leaderboard...</li>
        </ul>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // ============================================
        // FIREBASE CONFIGURATION
        // You need to replace this with your own Firebase config!
        // Follow the setup instructions to get your config.
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyB0WN7xCWEB7P-nK3fTwRx0wW_gky5X_MI",
            authDomain: "guess-the-number-a3e09.firebaseapp.com",
            databaseURL: "https://guess-the-number-a3e09-default-rtdb.firebaseio.com",
            projectId: "guess-the-number-a3e09",
            storageBucket: "guess-the-number-a3e09.firebasestorage.app",
            messagingSenderId: "958434522976",
            appId: "1:958434522976:web:5f12c5316a9f5ff04ad005",
            measurementId: "G-02S41VMJ1V"
        };
        
        // Initialize Firebase
        let db = null;
        let firebaseEnabled = false;
        
        try {
            if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                firebaseEnabled = true;
            }
        } catch (e) {
            console.log("Firebase not configured yet");
        }
        
        // ============================================
        // GAME VARIABLES
        // ============================================
        let secretNumber;
        let attempts;
        let gameWon = false;
        
        // ============================================
        // WEEKLY RESET LOGIC
        // ============================================
        function getWeekNumber(date) {
            const startOfYear = new Date(date.getFullYear(), 0, 1);
            const days = Math.floor((date - startOfYear) / (24 * 60 * 60 * 1000));
            return Math.ceil((days + startOfYear.getDay() + 1) / 7);
        }
        
        function getCurrentWeekKey() {
            const now = new Date();
            return `${now.getFullYear()}-W${getWeekNumber(now)}`;
        }
        
        function getNextMondayDate() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const daysUntilMonday = dayOfWeek === 0 ? 1 : 8 - dayOfWeek;
            const nextMonday = new Date(now);
            nextMonday.setDate(now.getDate() + daysUntilMonday);
            nextMonday.setHours(0, 0, 0, 0);
            return nextMonday;
        }
        
        function updateResetTimer() {
            const now = new Date();
            const nextMonday = getNextMondayDate();
            const diff = nextMonday - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            let timeString = '';
            if (days > 0) timeString += `${days}d `;
            timeString += `${hours}h`;
            
            document.getElementById('resetInfo').textContent = `Resets in: ${timeString}`;
        }
        
        // ============================================
        // LEADERBOARD FUNCTIONS
        // ============================================
        function loadLeaderboard() {
            if (!firebaseEnabled) {
                showLocalLeaderboard();
                return;
            }
            
            const weekKey = getCurrentWeekKey();
            const leaderboardRef = db.ref(`leaderboard/${weekKey}`);
            
            leaderboardRef.orderByChild('attempts').limitToFirst(10).on('value', (snapshot) => {
                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '';
                
                if (!snapshot.exists()) {
                    leaderboardList.innerHTML = '<li class="no-scores">No scores yet this week!<br>Be the first! üåü</li>';
                    return;
                }
                
                const scores = [];
                snapshot.forEach((child) => {
                    scores.push(child.val());
                });
                
                // Sort by attempts (lower is better)
                scores.sort((a, b) => a.attempts - b.attempts);
                
                scores.forEach((score, index) => {
                    const li = document.createElement('li');
                    li.className = 'leaderboard-item';
                    
                    let rankDisplay = `${index + 1}`;
                    if (index === 0) {
                        li.classList.add('gold');
                        rankDisplay = 'ü•á';
                    } else if (index === 1) {
                        li.classList.add('silver');
                        rankDisplay = 'ü•à';
                    } else if (index === 2) {
                        li.classList.add('bronze');
                        rankDisplay = 'ü•â';
                    }
                    
                    li.innerHTML = `
                        <span class="rank ${index < 3 ? 'rank-medal' : ''}">${rankDisplay}</span>
                        <span class="player-name">${escapeHtml(score.name)}</span>
                        <span class="player-score">${score.attempts} tries</span>
                    `;
                    leaderboardList.appendChild(li);
                });
            });
        }
        
        function showLocalLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = `
                <li class="no-scores">
                    ‚ö†Ô∏è Firebase not configured<br><br>
                    <span style="font-size: 0.85rem; font-style: normal;">
                        Set up Firebase to enable<br>the shared leaderboard!
                    </span>
                </li>
            `;
        }
        
        function saveScore(name, attemptCount) {
            if (!firebaseEnabled) {
                alert('Leaderboard not available - Firebase not configured');
                return;
            }
            
            const weekKey = getCurrentWeekKey();
            const leaderboardRef = db.ref(`leaderboard/${weekKey}`);
            
            leaderboardRef.push({
                name: name,
                attempts: attemptCount,
                timestamp: Date.now()
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ============================================
        // GAME FUNCTIONS
        // ============================================
        function initGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            gameWon = false;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('guessBtn').disabled = false;
            document.getElementById('hint').style.display = 'none';
            document.getElementById('attempts').textContent = '';
            document.getElementById('playAgain').style.display = 'none';
            document.getElementById('nicknameSection').classList.remove('show');
            document.getElementById('submitScore').style.display = 'none';
            document.getElementById('skipScore').style.display = 'none';
            document.getElementById('nicknameInput').value = '';
            document.getElementById('guessInput').focus();
        }
        
        function showWinScreen() {
            document.getElementById('nicknameSection').classList.add('show');
            document.getElementById('submitScore').style.display = 'inline-block';
            document.getElementById('skipScore').style.display = 'inline-block';
            document.getElementById('nicknameInput').focus();
        }
        
        function makeGuess() {
            if (gameWon) return;
            
            const input = document.getElementById('guessInput');
            const hint = document.getElementById('hint');
            const attemptsDisplay = document.getElementById('attempts');
            const guess = parseInt(input.value);
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                hint.textContent = 'Enter 1-100!';
                hint.className = 'hint';
                hint.style.display = 'block';
                hint.style.color = 'rgba(255,255,255,0.6)';
                hint.style.background = 'rgba(255,255,255,0.1)';
                return;
            }
            
            attempts++;
            hint.style.display = 'block';
            
            if (guess < secretNumber) {
                hint.textContent = '‚¨ÜÔ∏è Higher!';
                hint.className = 'hint higher';
                input.value = '';
                input.focus();
            } else if (guess > secretNumber) {
                hint.textContent = '‚¨áÔ∏è Lower!';
                hint.className = 'hint lower';
                input.value = '';
                input.focus();
            } else {
                gameWon = true;
                hint.textContent = 'üéâ Hooray!';
                hint.className = 'hint win';
                input.disabled = true;
                document.getElementById('guessBtn').disabled = true;
                showWinScreen();
            }
            
            attemptsDisplay.textContent = `Attempts: ${attempts}`;
        }
        
        function submitScore() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            if (!nickname) {
                document.getElementById('nicknameInput').focus();
                return;
            }
            
            saveScore(nickname, attempts);
            
            document.getElementById('nicknameSection').classList.remove('show');
            document.getElementById('playAgain').style.display = 'inline-block';
        }
        
        function skipScore() {
            document.getElementById('nicknameSection').classList.remove('show');
            document.getElementById('playAgain').style.display = 'inline-block';
        }
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.getElementById('guessBtn').addEventListener('click', makeGuess);
        document.getElementById('guessInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') makeGuess();
        });
        document.getElementById('playAgain').addEventListener('click', initGame);
        document.getElementById('submitScore').addEventListener('click', submitScore);
        document.getElementById('skipScore').addEventListener('click', skipScore);
        document.getElementById('nicknameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitScore();
        });
        
        // ============================================
        // INITIALIZE
        // ============================================
        initGame();
        loadLeaderboard();
        updateResetTimer();
        setInterval(updateResetTimer, 60000); // Update timer every minute
    </script>
</body>
</html>
