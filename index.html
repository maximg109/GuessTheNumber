<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
        }
        
        h1 {
            color: #e94560;
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        input[type="number"] {
            flex: 1;
            padding: 16px 20px;
            font-size: 1.3rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Fredoka', sans-serif;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }
        
        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        /* Hide number input arrows */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        button {
            padding: 16px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #guessBtn {
            background: linear-gradient(135deg, #e94560 0%, #c73e54 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }
        
        #guessBtn:hover {
            box-shadow: 0 12px 28px rgba(233, 69, 96, 0.5);
        }
        
        .message {
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .hint {
            font-size: 1.8rem;
            font-weight: 600;
            padding: 16px 32px;
            border-radius: 12px;
            animation: popIn 0.3s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .higher {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
        }
        
        .lower {
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.15);
        }
        
        .win {
            color: #ffd93d;
            background: rgba(255, 217, 61, 0.15);
            font-size: 2rem;
        }
        
        .attempts {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            margin-top: 8px;
        }
        
        #playAgain {
            background: linear-gradient(135deg, #4ecdc4 0%, #3db9b1 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
            display: none;
            margin-top: 16px;
        }
        
        #playAgain:hover {
            box-shadow: 0 12px 28px rgba(78, 205, 196, 0.5);
        }
        
        .range-display {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            margin-bottom: 8px;
            padding: 0 4px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ¯ Guess the Number</h1>
        <p class="subtitle">I'm thinking of a number...</p>
        
        <div class="range-display">
            <span>1</span>
            <span>100</span>
        </div>
        
        <div class="input-group">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Your guess">
            <button id="guessBtn">Guess!</button>
        </div>
        
        <div class="message">
            <div id="hint" class="hint" style="display: none;"></div>
            <div id="attempts" class="attempts"></div>
        </div>
        
        <button id="playAgain">Play Again ðŸ”„</button>
    </div>

    <script>
        let secretNumber;
        let attempts;
        
        function initGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('guessBtn').disabled = false;
            document.getElementById('hint').style.display = 'none';
            document.getElementById('attempts').textContent = '';
            document.getElementById('playAgain').style.display = 'none';
            document.getElementById('guessInput').focus();
        }
        
        function makeGuess() {
            const input = document.getElementById('guessInput');
            const hint = document.getElementById('hint');
            const attemptsDisplay = document.getElementById('attempts');
            const guess = parseInt(input.value);
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                hint.textContent = 'Enter 1-100!';
                hint.className = 'hint';
                hint.style.display = 'block';
                hint.style.color = 'rgba(255,255,255,0.6)';
                hint.style.background = 'rgba(255,255,255,0.1)';
                return;
            }
            
            attempts++;
            hint.style.display = 'block';
            
            if (guess < secretNumber) {
                hint.textContent = 'â¬†ï¸ Higher!';
                hint.className = 'hint higher';
                input.value = '';
                input.focus();
            } else if (guess > secretNumber) {
                hint.textContent = 'â¬‡ï¸ Lower!';
                hint.className = 'hint lower';
                input.value = '';
                input.focus();
            } else {
                hint.textContent = 'ðŸŽ‰ Hooray!';
                hint.className = 'hint win';
                input.disabled = true;
                document.getElementById('guessBtn').disabled = true;
                document.getElementById('playAgain').style.display = 'inline-block';
            }
            
            attemptsDisplay.textContent = `Attempts: ${attempts}`;
        }
        
        document.getElementById('guessBtn').addEventListener('click', makeGuess);
        document.getElementById('guessInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') makeGuess();
        });
        document.getElementById('playAgain').addEventListener('click', initGame);
        
        initGame();
    </script>
</body>
</html>
